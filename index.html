<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-div">
            <div class="logo-div">
                <div>
                    <img src="images/odin-lined.png" alt="logo">
                    <p>odin</p>
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="text-div">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-div">
                <form action="" method="">
                    <div class="title-div">
                        <h2>let's do this!</h2>
                    </div>
                    <div class="input-row-div">
                        <p><label for="user_fn"></label>FIRST NAME<input type="text" name="user-first-name" id="user_fn"></p>
                        <p><label for="user_ln"></label>LAST NAME<input type="text" name="user-last-name" id="user_ln"></p>
                    </div>
                    <div class="input-row-div">
                        <p><label for="email"></label>EMAIL<input type="email" name="user-email" id="email"></p>
                        <p><label for="user-pn"></label>PHONE NUMBER<input type="tel" name="user-phone-number" id="user-pn"></p>
                    </div>
                    <div class="input-row-div">
                        <p><label for="user-psw"></label>PASSWORD<input type="password" name="user-password" id="user-psw"></p>
                        <p><label for="user-psw-2"></label>CONFIRM PASSWORD<input type="password" id="user-psw-2"></p>
                    </div>
                    <div class="button-div"><button type="submit">Create Account</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
